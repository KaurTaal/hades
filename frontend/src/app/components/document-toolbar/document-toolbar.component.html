<div class="tool-bar-container">
  <div *ngIf="filterYearSelect" [ngClass]="{'filter-left-margin': filterYearSelect}" class="year-select">
    <div class="btn-group year-select ">
      <ngx-select
        [items]="yearList"
        [(ngModel)]="selectedYear"
        [allowClear]="true"
        placeholder="Vali aasta"
      ></ngx-select>
    </div>
  </div>

  <div *ngIf="filterTextSearch" [ngClass]="{'filter-left-margin': filterTextSearch}">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
      </div>
      <input [(ngModel)]="selectedNameSearch"
             [typeahead]="nameList"
             placeholder="Otsi..."
             class="form-control">
    </div>
  </div>

  <div *ngIf="filterCourseSelect" [ngClass]="{'filter-left-margin': filterCourseSelect}">
    <div class="btn-group course-select">
      <ngx-select
        [items]="courseList"
        [(ngModel)]="selectedCourseName"
        [allowClear]="true"
        [multiple]="false"
        placeholder="Vali kursus"
      ></ngx-select>
    </div>
  </div>


  <div *ngIf="filterLabelSelect" [ngClass]="{'filter-left-margin': filterLabelSelect}" class="label-select">
    <ng-multiselect-dropdown
      [placeholder]="'Vali märksõnad'"
      [settings]="dropdownSettings"
      [data]="labelList"
      [(ngModel)]="selectedLabels"
    ></ng-multiselect-dropdown>
  </div>

  <div class="action-btn-container">
    <div class="filter-left-margin">
      <button *ngIf="!isFilterActive" class="btn btn-primary filter-btn" (click)="applyFilter()">
        <i class="fa-solid fa-filter"></i>
      </button>
      <button *ngIf="isFilterActive" class="btn btn-primary filter-btn" (click)="emptyFilter()">
        <i class="fa-solid fa-filter-circle-xmark"></i>
      </button>
    </div>

    <div class="filter-left-margin upload-btn">
      <button class="btn btn-primary" (click)="openFileUploadModal()">
        <i class="fa-solid fa-upload"></i>
      </button>
    </div>
  </div>

</div>
